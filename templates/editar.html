{{define "editar"}}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Alura Web GO - 1</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1>Bem-vindo a loja do Digao Menó</h1>
              <p class="lead">Aqui ces encontra do bom e do menó, digo digo, melhooor! força do habito rs</p>
            </div>
          </div>
        <div class="container">
            <form method="post" action="salvar">
                <div class="form-group">
                  <label for="inputName">Nome</label>
                  <input type="text" name="name"class="form-control" id="inputName" placeholder="Informe um nome" value="{{.Name}}">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Descricao</label>
                  <input type="text" name="description" class="form-control" id="inputDescription" placeholder="Informe uma Descricao" value="{{.Description}}">
                </div>
                <div class="form-group">
                    <label for="inputPrice">Preco</label>
                    <input type="number" name="price" class="form-control" id="inputPrice" placeholder="Informe um preco" value="{{.Price}}">
                  </div>
                  <input type="hidden" name="id" value="{{.Id}}">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
{{end}}
