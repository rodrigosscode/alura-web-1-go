{{define "index"}}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Alura Web GO - 1</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1>Bem-vindo a loja do Digao Menó</h1>
              <p class="lead">Aqui ces encontra do bom e do menó, digo digo, melhooor! força do habito rs</p>
            </div>
          </div>
        <div class="container">
            <table class="table table-hover table-sm">
                <thead class="thead-dark">
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Preco</th>
                    <th></th>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Description}}</td>
                        <td>{{.Price}}</td>
                        <td>
                            <a href="delete?productId={{.Id}}" onclick="verificaRemocao('{{.Id}}')" role="button">Remover</a>  | 
                            <a class="" href="editar?productId={{.Id}}" role="button">Editar</a> 
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <a class="btn btn-primary" href="novo" role="button">Criar novo</a>
        </div>
        <script>
            function verificaRemocao(id) {
                let accept = confirm('Deseja realmente excluir esse item?')

                if (accept) {
                    window.location = "/delete?productId=" + id
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
{{end}}
